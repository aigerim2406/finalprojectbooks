<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div layout:fragment="mainContentPage">
    <button sec:authorize="hasAnyRole('ROLE_ADMIN')" type="button" class="btn btn-success text-light mt-4 mb-4" data-bs-toggle="modal" data-bs-target="#addAuthorBackdrop">
        + ADD NEW
    </button>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>FULLNAME</th>
            <th sec:authorize="hasRole('ROLE_MODERATOR')" width="10%">DETAILS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author: ${authors}">
            <td th:text="${author.id}"></td>
            <td th:text="${author.fullname}"></td>
            <td sec:authorize="hasRole('ROLE_MODERATOR')">
                <a th:href="@{'/author_details/'+${author.id}}" class="btn btn-info text-light">DETAILS</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</html>
